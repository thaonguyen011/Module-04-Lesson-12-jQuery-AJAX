<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>CreateBlog</title>
</head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/blogs}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blogs/create}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Title</label>
            <input type="text" id="name" th:field="*{title}"/>
        </div>
        <div>
            <label for="email">Content</label>
            <input type="email" id="email" th:field="*{content}"/>
        </div>
        <div>
            <label for="address">Author</label>
            <input type="text" id="address" th:field="*{author}"/>
        </div>
        <div>
            <label for="province">Catalog</label>
            <select id="province" th:field="*{catalog}">
                <option th:each="c : ${catalogs}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
