<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>ListCatalog</title>
</head>
<body>
<h3>Catalogs</h3>
<p>
    <a th:href="@{/catalogs/create}">
        Add new catalog
    </a>
</p>

<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${catalogs}">
        <td th:text="${row.name}"></td>
        <td><a th:href="@{/catalogs/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/catalogs/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/catalogs/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
