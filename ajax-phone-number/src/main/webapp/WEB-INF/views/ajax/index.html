<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<form id="add-smartphone" style="display: none">
    <h1>Form create</h1>
    <table>
        <tr>
            <td><label for="producer">Producer:</label></td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td><label for="model">Model:</label></td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>

<form id="edit-smartphone" style="display: none">
    <h1>Form create</h1>
    <table>
        <tr>
            <td><label for="producer2">Producer:</label></td>
            <td><input type="text" id="producer2" placeholder="producer"></td>
        </tr>
        <tr>
            <td><label for="model2">Model:</label></td>
            <td><input type="text" id="model2" placeholder="model"></td>
        </tr>
        <tr>
            <td><label for="price2">Price:</label></td>
            <td><input type="text" id="price2" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update" onclick="updateSmartphone()"></td>
        </tr>
    </table>
</form>
<h1 id="title">List smartphone</h1>
<div id="div-btn">
    <button onclick="successHandler()" id="display">Display list smartphone</button>
    <button onclick="displayFormCreate()" id="display-create">Create new smartphone</button>
</div>
<div id="smartphoneList"></div>
</body>
</html>
