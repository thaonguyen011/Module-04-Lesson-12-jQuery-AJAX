<p>Hello world! This is HTML5 Boilerplate.</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
<p>By default, all HTML elements have a static position, and cannot be moved.<br> To manipulate the position, remember
  to first set the CSS position property<br> od the element to relative, fixed, or absolute</p>
<div style="background:#98bf21; height:100px; width:200px; position:absolute">Hello
  <button id="animate1">Animate</button></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $("#hide").click(function () {
      $("p").hide();
    });
    $("#show").click(function () {
      $("p").show();
    });
    $("#animate1").click(function () {
      let div = $("div");
      div.animate({left: '100px'}, "slow");
      div.animate({fontSize: '50px'}, "slow");
    });
  });
</script>

</body>
